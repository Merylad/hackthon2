<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Page</title>
  </head>
  <body>
    <h1>Recipe Title</h1>
    <p id="recipe-description">Recipe description here...</p>

    <hr />

    <h2>Comments</h2>

    <form id="comment-form">
      <textarea
        id="comment-content"
        placeholder="Write your comment here..."
        required
      ></textarea>
      <button type="submit">Add Comment</button>
    </form>

    <div id="comments-list"></div>

    <!-- <script src="js/recipePage.js"></script> -->
    <script>
      async function loadComments(recipeId) {
        try {
          const response = await fetch(`/comments/${recipeId}`);
          const data = await response.json();

          if (response.ok) {
            const commentsList = document.getElementById("comments-list");
            commentsList.innerHTML = "";

            data.comments.forEach((comment) => {
              const commentElement = document.createElement("div");
              commentElement.classList.add("comment");
              commentElement.innerHTML = `
          <p><strong>${comment.first_name} ${comment.last_name}</strong> says:</p>
          <p>${comment.content}</p>
          <p><em>Posted on ${comment.created_at}</em></p>
        `;
              commentsList.appendChild(commentElement);
            });
          } else {
            console.error("Failed to load comments:", data.message);
          }
        } catch (err) {
          console.error("Error loading comments:", err);
        }
      }

      document
        .getElementById("comment-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const commentContent = document
            .getElementById("comment-content")
            .value.trim();
          const user = JSON.parse(localStorage.getItem("user"));
          const recipeId = 6; // Replace with recipeId

          if (!commentContent) {
            alert("Please write a comment.");
            return;
          }

          try {
            const response = await fetch("/comments/add", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                recipe_id: recipeId,
                user_id: user.user_id,
                content: commentContent,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              alert("Comment added successfully!");
              document.getElementById("comment-content").value = "";
              loadComments(recipeId);
            } else {
              alert("Error: " + data.message);
            }
          } catch (err) {
            console.error("Error while posting comment:", err);
            alert("Server error. Please try again.");
          }
        });

      loadComments(6); // Replace with recipeId
    </script>
  </body>
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One recipe</title>
</head>

    </section>
    <script src="./js/recipe.js"></script>
</body>
</html>
